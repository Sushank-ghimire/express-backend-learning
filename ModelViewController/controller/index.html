<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body class="min-h-screen w-screen text-neutral-50 bg-black text-center p-4 md:text-2xl text-xl">
    <h1>Backend With Express</h1>
    <div class="mt-4 flex flex-col space-y-4 bg-slate-200/50 h-fit w-fit mx-auto p-4 rounded-md text-sm text-black max-w-[350px] hover:shadow hover:shadow-lg hover:shadow-indigo-500 transition-all duration-200 hover:scale-[1.02]">
        <img src="**src**" alt="Product" class="h-28 w-28 mx-auto rounded-md">
        <div class="w-full text-left mt-2 flex flex-col space-y-2 md:text-lg">
            <h2 class="text-center md:text-xl">**name**</h2>
            <h2>Price : $**Price**</h2>
            <p class="text-justify">Description : **Description**</p>
            <span>Rating : **rating**</span>
            <span>Discount : * notgiven <span class="opacity-0">**discount**</span></span>
            <span>Stock : **stock**</span>
        </div>
    </div>
</body>
</html>
